{% extends "base.html" %}
{% block start %}
    
    <div class="container mb-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> <!-- post methods data send from frontent to backend and enctype can upload the folder data -->
            {% csrf_token %}
            <h2>Receipes Update</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe name:</label>
                <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description:</label>
                <textarea class="form-control" value="" required name="receipe_description">{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image:</label>
                <input name="receipe_image" value="{{receipe.receipe_image}}" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Receipes</button>
        </form>

    </div>

{% endblock%}
