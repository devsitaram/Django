{% extends "base.html" %}
{% block start %}

    <h1>This {{page}} page</h1>

    <a href="/contact/">
        Contact
    </a>
    |
    <a href="/about/">
        About
    </a>

    <table class="container">
        <tr>
            <th>S. No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Vote</th>
        </tr>
        {% for people in peoples %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td>
                {% if people.age > 20 %}
                👍
                {% else %}
                👎
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock%}
